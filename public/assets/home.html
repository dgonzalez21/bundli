<div class="container">

    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h1>Bundli</h1>
            </div>
            <p class="lead">Take multiple links and bundle them into a short url. Perfect for social media such as Twitter or in the workplace.</p>
            <p>You can enter up to 10 links that don't violate or <a>T.O.S</a></p>
        </div>
        <div class="col-md-4">
            <div class="wrap">
                <div class="panel panel-default">

                    <div class="panel-body">
                        
                        <!--Panel 1-->
                        <div ng-show=linkShow>
                        <textarea class="form-control" ng-model=user.links  rows="10" id="text" placeholder="Enter up to 10 domains seperated by commas or newlines."></textarea>
                        <button type="button" class="btn form-control btn-danger" ng-click=createLinks()>Bundle</button>
                        </div>
                        <!-- End Panel 1-->
                        

                        <!-- Panel 2 -->
                        <div ng-show=!linkShow>
                        <div class="content">
                            <h3>Your link:</h3>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model=shortLink>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" clip-copy=shortLink><i class="fa fa-clipboard"></i></button>
                                </span>

                            </div>


                        </div>
                        <div class="row wrap row-centered">
                            <div class="col-md-4 col-centered">
                                <a class="btn btn-lg btn-social-icon btn-twitter">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </div>
                            <div class="col-md-4 col-centered">
                                <a class="btn btn-lg btn-social-icon btn-google">
                                    <i class="fa fa-google"></i>
                                </a>
                            </div>
                            <div class="col-md-4 col-centered">
                                <a class="btn btn-lg btn-social-icon btn-facebook">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </div>


                        </div>
                        <button type="button" class="btn form-control btn-danger" ng-click="linkShow = true">Enter another link</button>
                        <!--End Panel 2-->
                        </div>

                    </div>
                </div>


            </div>
            
        </div>
    </div>
</div>

<footer class="footer">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bundli</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact <span class="sr-only">(current)</span></a></li>
                    <li><a href="/tos">T.O.S</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
</footer>
